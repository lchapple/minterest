
<div ng-controller="AddPinCtrl">
    <form ng-submit="submit()">
        <p>Pin something!</p>
        content url: <input type="url" ng-model="content" name="content" required>
        image url: <input type="url" ng-model="image" name="image">
        title: <input type="text" ng-model="title" name="title">
        caption: <input type="text" ng-model="caption" name="caption">
        <input type="submit" value="Pin it!">
    </form>
</div>
